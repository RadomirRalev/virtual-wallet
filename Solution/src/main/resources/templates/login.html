<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Log in</title>

    <!-- Styles -->
    <div th:insert="fragments/stylesheetfragment :: stylesheets"></div>
    <style>
        .fixed-bg {
            background-image: url(images/pg-tp-bg.jpg);
        }

        .fixed-bg2 {
            background-image: url(images/pg-tp-bg.jpg);
        }
    </style>

</head>
<body itemscope>
<!-- Pageloader -->
<div th:insert="fragments/pageloaderfragment :: pageloader"></div>
<!-- Pageloader -->
    <main>
        <!-- Secondary Header -->
        <div class="res-header" th:insert="fragments/headerfragment :: secondary-header"></div>
        <!-- Secondary Header -->
        <!-- Secondary Header Text -->
        <section th:replace="fragments/headerfragment :: secondary-header-text(headline='Virtual Wallet, baby!', currentpage = 'Login')"></section>
        <!-- Secondary Header Text -->
        <section>
            <div class="spacing">
                <div class="container">
                    <div class="blog-detail-wrp">
                        <div class="row">
                            <div class="col-md-9 col-sm-12 col-lg-9">
                                <div class="blog-detail">


                                    <div class="comment-reply">
                                        <h5 itemprop="headline">WELCOME BACK!</h5>
                                        <form class="reply-form">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-lg-12">
                                                    <input type="text" placeholder="Username" required>
                                                </div>
                                                <div class="col-md-12 col-sm-12 col-lg-12">
                                                    <input type="text" placeholder="Password" required>
                                                </div>
                                                <div class="col-md-12 col-sm-12 col-lg-12">
                                                    <button class="theme-btn theme-bg brd-rd30" type="submit">LOG IN</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div><!-- Comment Reply -->
                                </div>
                            </div>
                        </div>
                    </div><!-- Blog Detail Wrap -->
                </div>
            </div>
        </section>
        <!--        footer-->
        <footer th:insert="fragments/footerfragment :: footer"></footer>
        <!--        footer-->
        <!--        copyright-->
        <div th:insert="fragments/footerfragment :: copyright"></div>
        <!--        copyright-->
    </main><!-- Project Main Wrapper -->
<!--scripts-->
<div th:insert="fragments/scriptsfragments :: scripts"></div>
<!--scripts-->
